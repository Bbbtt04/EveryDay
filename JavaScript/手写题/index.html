<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text">

  <script>
    function dobounce(fn, wait) {
      let timer = null
      return function () {
        let context = this, args = arguments

        if (timer) {
          clearTimeout(timer)
        }

        timer = setTimeout(() => {
          fn.apply(context, args)
          timer = null
        }, wait)
      }
    }

    function log() {
      console.log("向服务器发送请求~~");
    }

    const oinput = document.querySelector('input')
    oinput.addEventListener("input", dobounce(log, 1000))
  </script>
</body>

</html>
