<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03_table案例</title>

  <style>
    table {
      border-collapse: collapse;
    }

    table,
    td {
      border: 1px solid black;
    }

    td {
      width: 50px;
      height: 50px;
      text-align: center;
    }

  </style>
</head>

<body>
  <table>
    <tr>
      <td>1-1</td>
      <td>2-1</td>
      <td>3-1</td>
      <td>4-1</td>
      <td>5-1</td>
    </tr>
    <tr>
      <td>1-2</td>
      <td>2-2</td>
      <td>3-2</td>
      <td>4-2</td>
      <td>5-2</td>
    </tr>
    <tr>
      <td>1-3</td>
      <td>2-3</td>
      <td>3-3</td>
      <td>4-3</td>
      <td>5-3</td>
    </tr>
    <tr>
      <td>1-4</td>
      <td>2-4</td>
      <td>3-4</td>
      <td>4-4</td>
      <td>5-4</td>
    </tr>
    <tr>
      <td>1-5</td>
      <td>2-5</td>
      <td>3-5</td>
      <td>4-5</td>
      <td>5-5</td>
    </tr>
  </table>

  <script>
    let table = document.querySelector('table');
    for (let i = 0; i < table.rows.length; i++) {
      let rowEL = table.rows[i]
      let cellEl = rowEL.cells[i]
      cellEl.style.backgroundColor = 'red'
      cellEl.style.color = 'white'
    }
  </script>
</body>

</html>
