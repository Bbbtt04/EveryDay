<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .content {
      width: 100%;
      height: 280px;
      background-color: #242424;
    }

    .wrapper {
      width: 1100px;
      height: 280px;
      margin: 0 auto;
      display: flex;
    }

    .left {
      width: 880px;
      height: 280px;
    }

    .right {
      flex: 1;
    }

    .left img {
      width: 100%;
      height: 100%;
    }

  </style>
</head>

<body>
  <div class="content">
    <div class="wrapper">
      <div class="left">
        <img src="./img/banner.jpg" alt="">
      </div>
      <div class="right"></div>
    </div>
  </div>
</body>

</html>
